<header class="bg-gradient-to-r from-red-600 to-red-700 shadow-lg sticky top-0 z-50">
  <div class="container mx-auto px-6">
    <div class="flex items-center justify-between py-3 gap-6">
      <!-- Logo -->
      <div class="flex items-center flex-shrink-0">
        <a href="index.html" class="flex items-center hover:opacity-90 transition group">
          <span class="bg-white rounded-lg p-2 mr-2.5 shadow-md group-hover:shadow-lg transition">
            <i class="fas fa-mobile-alt text-red-600 text-xl"></i>
          </span>
          <span class="text-white font-black text-xl tracking-tight">QuangHưngShop</span>
        </a>
      </div>

      <!-- Navigation menu - 5 main items -->
      <nav class="hidden lg:flex items-center gap-6 whitespace-nowrap">
        <a href="index.html" class="text-white text-sm font-bold hover:text-yellow-300 transition relative group py-2 px-2">
          <span>Trang chủ</span>
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="products.html" class="text-white text-sm font-bold hover:text-yellow-300 transition relative group py-2 px-2">
          <span>Sản phẩm</span>
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="promotions.html" class="text-white text-sm font-bold hover:text-yellow-300 transition relative group py-2 px-2">
          <span>Khuyến mãi</span>
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="news.html" class="text-white text-sm font-bold hover:text-yellow-300 transition relative group py-2 px-2">
          <span>Tin tức</span>
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="contact.html" class="text-white text-sm font-bold hover:text-yellow-300 transition relative group py-2 px-2">
          <span>Liên hệ</span>
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all duration-300"></span>
        </a>
      </nav>

      <!-- Search bar -->
      <div class="flex-1 max-w-md">
        <form class="w-full">
          <div class="relative">
            <input 
              type="text" 
              placeholder="Tìm kiếm..." 
              class="w-full rounded-full py-2.5 pl-5 pr-12 text-sm text-gray-900 bg-white border-2 border-white/20 focus:outline-none focus:border-yellow-300 focus:ring-2 focus:ring-yellow-200/50 transition shadow-sm" 
            />
            <button type="submit" class="absolute right-1.5 top-1/2 -translate-y-1/2 bg-gradient-to-r from-orange-500 to-red-600 hover:from-orange-600 hover:to-red-700 text-white rounded-full p-2 transition shadow-md hover:shadow-lg">
              <i class="fas fa-search text-sm"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Right icons -->
      <div class="flex items-center gap-5 flex-shrink-0">
        <a href="cart.html" class="relative text-white hover:text-yellow-300 transition group">
          <i class="fas fa-shopping-cart text-2xl"></i>
          <span class="absolute -top-2 -right-2 bg-gradient-to-r from-yellow-400 to-orange-400 text-red-900 text-xs font-black rounded-full w-5 h-5 flex items-center justify-center group-hover:scale-110 transition shadow-md">3</span>
        </a>
        <a href="profile.html" class="text-white hover:text-yellow-300 transition hidden lg:flex items-center gap-2">
          <i class="fas fa-user text-lg"></i>
          <span class="text-sm font-semibold">Tài khoản</span>
        </a>
        <button id="mobile-menu-btn" class="lg:hidden text-white hover:text-yellow-300 transition">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
    </div>
  </div>
</header>

    <div class="flex items-center justify-between mb-6">
      <a href="index.html" class="flex items-center text-xl font-bold text-red-600">
        <span class="bg-red-50 rounded-lg p-2 mr-2">
          <i class="fas fa-mobile-alt"></i>
        </span>
        QuangHưngShop
      </a>
      <button class="mobile-menu-close text-gray-700 hover:text-red-600">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>
    
    <nav class="space-y-4">
      <a href="index.html" class="block text-gray-700 hover:text-red-600 transition py-2 px-3 rounded-lg hover:bg-red-50">
        <i class="fas fa-home mr-2"></i>Trang chủ
      </a>
      <a href="products.html" class="block text-gray-700 hover:text-red-600 transition py-2 px-3 rounded-lg hover:bg-red-50">
        <i class="fas fa-mobile-alt mr-2"></i>Sản phẩm
      </a>
      <a href="promotions.html" class="block text-gray-700 hover:text-red-600 transition py-2 px-3 rounded-lg hover:bg-red-50">
        <i class="fas fa-tag mr-2"></i>Khuyến mãi
      </a>
      <a href="news.html" class="block text-gray-700 hover:text-red-600 transition py-2 px-3 rounded-lg hover:bg-red-50">
        <i class="fas fa-newspaper mr-2"></i>Tin tức
      </a>
      <a href="contact.html" class="block text-gray-700 hover:text-red-600 transition py-2 px-3 rounded-lg hover:bg-red-50">
        <i class="fas fa-envelope mr-2"></i>Liên hệ
      </a>
      <div class="border-t pt-4 mt-4">
        <a href="cart.html" class="block text-gray-700 hover:text-red-600 transition mb-4 py-2 px-3 rounded-lg hover:bg-red-50">
          <i class="fas fa-shopping-cart mr-2"></i>Giỏ hàng
          <span class="bg-gradient-to-r from-red-600 to-red-700 text-white text-xs px-2 py-1 rounded-full ml-2">3</span>
        </a>
        <a href="profile.html" class="block text-gray-700 hover:text-red-600 transition py-2 px-3 rounded-lg hover:bg-red-50">
          <i class="fas fa-user mr-2"></i>Tài khoản
        </a>
      </div>
    </nav>
  </div>
</div>
