<style>
  :root {
    /* WCAG 2.1 AA Compliant Colors */
    --red-main: #d91e23;
    --red-dark: #b01117;
    --red-light: #ffe5e6;
    --red-accent: #ff1a1a;
    
    /* Text colors */
    --text-primary: #1a1a1a;
    --text-secondary: #4a4a4a;
    --text-muted: #666666;
    
    /* Background colors */
    --bg-main: #ffffff;
    --bg-secondary: #f5f5f5;
    --bg-card: #ffffff;
    
    /* Border colors */
    --border-light: #d4d4d4;
    --border-medium: #a3a3a3;
  }
  
  /* Navigation hover effects */
  .nav-link {
    position: relative;
    transition: all 0.3s ease;
  }
  
  .nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 2px;
    background: #ffc107;
    transition: width 0.3s ease;
  }
  
  .nav-link:hover::after {
    width: 80%;
  }
  
  /* Dropdown animation */
  .dropdown-menu {
    transform: translateY(-10px);
    transition: all 0.3s ease;
  }
  
  .group:hover .dropdown-menu {
    transform: translateY(0);
  }
  
  /* Mobile menu animation */
  #mobile-menu-sidebar {
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  /* Search bar focus effect */
  .search-input:focus {
    box-shadow: 0 0 0 3px rgba(217, 30, 35, 0.1);
  }
</style>

<script>
  // Mobile menu toggle
  const mobileMenuBtn = document.getElementById('mobile-menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileMenuSidebar = document.getElementById('mobile-menu-sidebar');
  const mobileMenuClose = document.getElementById('mobile-menu-close');
  
  if (mobileMenuBtn) {
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('hidden');
      setTimeout(() => {
        mobileMenuSidebar.classList.remove('-translate-x-full');
      }, 10);
    });
  }
  
  if (mobileMenuClose) {
    mobileMenuClose.addEventListener('click', () => {
      mobileMenuSidebar.classList.add('-translate-x-full');
      setTimeout(() => {
        mobileMenu.classList.add('hidden');
      }, 300);
    });
  }
  
  if (mobileMenu) {
    mobileMenu.addEventListener('click', (e) => {
      if (e.target === mobileMenu) {
        mobileMenuSidebar.classList.add('-translate-x-full');
        setTimeout(() => {
          mobileMenu.classList.add('hidden');
        }, 300);
      }
    });
  }

  // Search functionality
  function handleSearch(input) {
    const searchTerm = input.value.trim();
    if (searchTerm) {
      window.location.href = `products.html?search=${encodeURIComponent(searchTerm)}`;
    }
  }

  // Desktop search
  const desktopSearchInput = document.getElementById('desktop-search-input');
  const desktopSearchBtn = document.getElementById('desktop-search-btn');
  
  if (desktopSearchInput) {
    desktopSearchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSearch(desktopSearchInput);
      }
    });
  }
  
  if (desktopSearchBtn) {
    desktopSearchBtn.addEventListener('click', () => {
      handleSearch(desktopSearchInput);
    });
  }

  // Mobile search
  const mobileSearchInput = document.getElementById('mobile-search-input');
  const mobileSearchBtn = document.getElementById('mobile-search-btn');
  
  if (mobileSearchInput) {
    mobileSearchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleSearch(mobileSearchInput);
      }
    });
  }
  
  if (mobileSearchBtn) {
    mobileSearchBtn.addEventListener('click', () => {
      handleSearch(mobileSearchInput);
    });
  }

  // Highlight active menu item
  function highlightActiveMenu() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('nav a, #mobile-menu-sidebar a');
    
    navLinks.forEach(link => {
      const href = link.getAttribute('href');
      if (href && (href === currentPage || href.split('?')[0] === currentPage)) {
        link.classList.add('active-menu-item');
        if (link.closest('#mobile-menu-sidebar')) {
          link.style.backgroundColor = '#fee2e2';
          link.style.color = '#dc2626';
          link.style.borderLeftColor = '#dc2626';
        }
      }
    });
  }

  // Run on page load
  document.addEventListener('DOMContentLoaded', highlightActiveMenu);
</script>
