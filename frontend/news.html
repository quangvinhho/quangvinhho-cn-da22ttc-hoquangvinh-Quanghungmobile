<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tin tức công nghệ - QuangHưng Mobile</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'red-main': '#d91e23',
            'red-dark': '#b01117',
            'red-light': '#ffe5e6',
          }
        }
      }
    }
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="components/header.css">
  
  <style>
    * { font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
</head>
<body class="bg-gray-100">
  
  <div id="header-placeholder"></div>
  <div class="h-[80px] md:h-[100px] lg:h-[140px]"></div>

  <main class="max-w-[1920px] mx-auto px-2 sm:px-3 md:px-4 py-4">
    
    <!-- Khung trắng chứa tin tức -->
    <div class="bg-white rounded-xl md:rounded-2xl shadow-sm p-3 sm:p-4 md:p-5">

      <!-- Header -->
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl sm:text-2xl md:text-3xl font-extrabold text-red-main flex items-center gap-2">
          <i class="fas fa-newspaper"></i> TIN TỨC CÔNG NGHỆ
        </h1>
        <a href="index.html" class="text-red-main hover:text-red-dark text-sm font-medium flex items-center gap-1 transition">
          <i class="fas fa-home"></i> Trang chủ
        </a>
      </div>

      <!-- TIN MỚI NHẤT -->
      <section class="mb-8">
        <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
          <span class="w-1 h-5 bg-red-main mr-2 rounded"></span>TIN MỚI NHẤT
        </h2>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="latest-news">
          <!-- Loading skeleton -->
          <div class="animate-pulse">
            <div class="bg-gray-200 rounded-xl h-40 mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
          </div>
        </div>
      </section>

      <!-- TIN NỔI BẬT -->
      <section class="mb-8">
        <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
          <span class="w-1 h-5 bg-orange-500 mr-2 rounded"></span>TIN NỔI BẬT
        </h2>
        
        <div class="grid lg:grid-cols-5 gap-6">
          <!-- Tin chính bên trái -->
          <div class="lg:col-span-3" id="featured-main">
            <div class="animate-pulse bg-gray-200 rounded-2xl h-[380px]"></div>
          </div>
          
          <!-- Danh sách tin bên phải -->
          <div class="lg:col-span-2 space-y-4" id="featured-list">
            <div class="animate-pulse flex gap-4">
              <div class="w-36 h-24 bg-gray-200 rounded-xl"></div>
              <div class="flex-1 space-y-2 py-2">
                <div class="h-4 bg-gray-200 rounded w-full"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="h-3 bg-gray-100 rounded w-1/2"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- TẤT CẢ TIN TỨC -->
      <section>
        <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
          <span class="w-1 h-5 bg-blue-500 mr-2 rounded"></span>TẤT CẢ TIN TỨC
        </h2>
        
        <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="all-news">
          <!-- Loading -->
        </div>
        
        <!-- Load More -->
        <div class="text-center mt-8">
          <button id="load-more-news" class="border-2 border-red-main text-red-main hover:bg-red-main hover:text-white font-semibold py-2.5 px-8 rounded-lg transition">
            Xem thêm tin tức <i class="fas fa-chevron-down ml-2"></i>
          </button>
        </div>
      </section>

    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/news.js"></script>
  
  <script>
    // Load header & footer
    fetch('components/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = 'components/header.js';
        document.body.appendChild(script);
      });

    fetch('components/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>

  <!-- AI Chatbot -->
  <link rel="stylesheet" href="components/ai-chatbot.css">
  <script src="components/ai-chatbot.js"></script>
</body>
</html>
