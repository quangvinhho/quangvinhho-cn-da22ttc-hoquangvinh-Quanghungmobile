<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Đăng nhập - QuangHưng Mobile</title>
    
    <!-- Google Fonts - Roboto & Montserrat (Tối ưu Typography) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      }
      
      :root {
        --red-main: #e41e26;
        --red-dark: #c5111a;
      }
    </style>
  </head>
  <body class="relative min-h-screen">
    <!-- Background Image with Overlay -->
    <div class="fixed inset-0 z-0">
      <img src="images/cuahang.png" alt="QuangHưng Mobile Store" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-br from-red-600/80 via-orange-500/70 to-red-700/80 backdrop-blur-sm"></div>
    </div>
    
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-12">
      <div class="max-w-md w-full">
        <div class="text-center mb-8">
          <a href="index.html" class="inline-block">
            <h1 class="text-4xl font-bold text-white drop-shadow-lg">
              <i class="fas fa-mobile-alt mr-2"></i>QuangHưng Mobile
            </h1>
          </a>
          <p class="text-white/90 mt-2 font-medium drop-shadow">Đăng nhập để tiếp tục mua sắm</p>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-6">Đăng nhập</h2>

          <form class="space-y-4" onsubmit="handleLogin(event)">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Email hoặc số điện thoại</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-gray-400"></i>
                </div>
                <input type="text" id="username" placeholder="Nhập email hoặc số điện thoại..." class="w-full pl-10 pr-4 py-3 border rounded-lg outline-none focus:border-blue-600 transition" required />
              </div>
            </div>

            <div>
              <label class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input type="password" id="password" placeholder="Nhập mật khẩu..." class="w-full pl-10 pr-12 py-3 border rounded-lg outline-none focus:border-blue-600 transition" required />
                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
                </button>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" class="w-4 h-4 text-red-600 rounded focus:ring-red-500" />
                <span class="ml-2 text-gray-700">Ghi nhớ đăng nhập</span>
              </label>
              <a href="#" class="text-red-600 hover:text-blue-700 font-semibold">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition">
              Đăng nhập
            </button>
          </form>

          <div class="mt-6">
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Hoặc đăng nhập với</span>
              </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
              <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                <i class="fab fa-google text-red-500 text-xl mr-2"></i>
                <span class="font-semibold">Google</span>
              </button>
              <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                <i class="fab fa-facebook text-red-600 text-xl mr-2"></i>
                <span class="font-semibold">Facebook</span>
              </button>
            </div>
          </div>

          <div class="mt-6 text-center">
            <p class="text-gray-600">
              Chưa có tài khoản?
              <a href="register.html" class="text-red-600 hover:text-blue-700 font-semibold">Đăng ký ngay</a>
            </p>
          </div>
        </div>

        <div class="mt-6 text-center">
          <a href="index.html" class="text-gray-600 hover:text-gray-800 transition">
            <i class="fas fa-arrow-left mr-2"></i>Quay lại trang chủ
          </a>
        </div>
      </div>
    </div>

    <!-- Load Components Script -->
    <script src="components/load-components.js"></script>

    <script>
      function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Tài khoản admin mặc định
        if (username === 'admin@quanghungshop.vn' && password === 'admin123') {
          alert('Đăng nhập thành công với quyền Admin!');
          window.location.href = 'admin.html';
        } 
        // Tài khoản user thường
        else if (username && password) {
          alert('Đăng nhập thành công!');
          window.location.href = 'profile.html';
        } 
        else {
          alert('Email hoặc mật khẩu không đúng!');
        }
      }
    </script>
  </body>
</html>
