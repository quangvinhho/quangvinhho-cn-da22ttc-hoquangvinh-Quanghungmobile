<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Admin - QuangHưng Mobile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: #8b5cf6;
      border-radius: 16px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo i {
      font-size: 28px;
      color: white;
    }

    .login-header h1 {
      font-size: 24px;
      color: white;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #888;
      font-size: 14px;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      padding: 35px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #8b5cf6;
      color: white;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-label i {
      color: #8b5cf6;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px 45px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 14px;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: #8b5cf6;
    }

    .input-wrapper .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
    }

    .form-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }

    .remember input {
      width: 16px;
      height: 16px;
    }

    .forgot {
      font-size: 14px;
      color: #8b5cf6;
      text-decoration: none;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-login:hover {
      background: #7c3aed;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      padding: 0 15px;
      color: #999;
      font-size: 13px;
    }

    .btn-google {
      width: 100%;
      padding: 14px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-google:hover {
      background: #f5f5f5;
    }

    .btn-google img {
      width: 20px;
      height: 20px;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #666;
    }

    .login-footer a {
      color: #8b5cf6;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Admin Portal</h1>
      <p>QuangHưng Mobile - Hệ thống quản trị</p>
    </div>

    <div class="login-card">
      <div style="text-align: center;">
        <span class="badge">
          <i class="fas fa-lock"></i>
          KHU VỰC QUẢN TRỊ
        </span>
      </div>

      <h2 class="card-title">Đăng nhập Admin</h2>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-user"></i>
            Tài khoản Admin
          </label>
          <div class="input-wrapper">
            <i class="fas fa-user icon"></i>
            <input type="text" id="username" placeholder="Nhập tài khoản admin" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-key"></i>
            Mật khẩu
          </label>
          <div class="input-wrapper">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye" id="eye-icon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember">
            <input type="checkbox" id="remember">
            Ghi nhớ đăng nhập
          </label>
          <a href="#" class="forgot">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i>
          Đăng nhập
        </button>
      </form>

      <div class="divider">
        <span>hoặc</span>
      </div>

      <button type="button" class="btn-google">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
        Đăng nhập với Google
      </button>

      <div class="login-footer">
        <p>Bạn là khách hàng? <a href="login.html">Đăng nhập tại đây</a></p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('eye-icon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Chức năng đăng nhập chưa được kết nối!');
    });
  </script>
</body>
</html>
