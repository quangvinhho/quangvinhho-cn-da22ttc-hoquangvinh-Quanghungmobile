<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Đăng nhập Admin - QuangHưng Mobile</title>
    
    <!-- Google Fonts - Plus Jakarta Sans (đồng nhất với admin.html) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      * {
        font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      body {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        z-index: -2;
      }
      
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 80%, rgba(94, 96, 206, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(72, 149, 239, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(247, 37, 133, 0.1) 0%, transparent 40%);
        z-index: -1;
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .admin-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
      
      .login-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }
      
      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
      }
      
      .input-field {
        transition: all 0.3s ease;
        border: 2px solid #e5e7eb;
      }
      
      .input-field:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }
      
      .logo-container {
        animation: fadeInDown 0.6s ease-out;
      }
      
      .form-container {
        animation: fadeInUp 0.6s ease-out;
      }
      
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slide-down {
        from {
          opacity: 0;
          transform: translate(-50%, -100%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      
      @keyframes slide-up {
        from {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        to {
          opacity: 0;
          transform: translate(-50%, -100%);
        }
      }
      
      .animate-slide-down {
        animation: slide-down 0.3s ease-out forwards;
      }
      
      .animate-slide-up {
        animation: slide-up 0.3s ease-out forwards;
      }

      .floating-shapes {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 15s infinite ease-in-out;
      }

      .shape-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        top: -100px;
        right: -100px;
        animation-delay: 0s;
      }

      .shape-2 {
        width: 200px;
        height: 200px;
        background: linear-gradient(135deg, #4895ef, #4361ee);
        bottom: -50px;
        left: -50px;
        animation-delay: -5s;
      }

      .shape-3 {
        width: 150px;
        height: 150px;
        background: linear-gradient(135deg, #f72585, #b5179e);
        top: 50%;
        left: 10%;
        animation-delay: -10s;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(10deg);
        }
      }

      .shield-icon {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen px-4 py-8">
    <!-- Floating Shapes -->
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <div class="w-full max-w-md">
      <!-- Logo & Title -->
      <div class="logo-container text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 admin-badge rounded-2xl mb-4 shield-icon">
          <i class="fas fa-shield-halved text-4xl text-white"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Admin Portal</h1>
        <p class="text-gray-300 text-sm">QuangHưng Mobile - Hệ thống quản trị</p>
      </div>

      <!-- Login Form -->
      <div class="glass-effect rounded-2xl p-8 form-container">
        <div class="flex items-center justify-center gap-2 mb-6">
          <span class="px-3 py-1 bg-gradient-to-r from-purple-500 to-indigo-500 text-white text-xs font-semibold rounded-full uppercase tracking-wide">
            <i class="fas fa-lock mr-1"></i> Khu vực quản trị
          </span>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Đăng nhập Admin</h2>

        <!-- Admin Login Form -->
        <form id="adminLoginForm" class="space-y-5" onsubmit="handleAdminLogin(event)" autocomplete="off">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-user-tie mr-1 text-indigo-500"></i> Tài khoản Admin
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input 
                type="text" 
                id="admin_username" 
                name="admin_username_field"
                placeholder="Nhập tài khoản admin" 
                class="input-field w-full pl-12 pr-4 py-3 border-gray-300 rounded-xl outline-none transition" 
                autocomplete="off"
                required 
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-key mr-1 text-indigo-500"></i> Mật khẩu
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input 
                type="password" 
                id="admin_password" 
                name="admin_password_field"
                placeholder="Nhập mật khẩu" 
                class="input-field w-full pl-12 pr-12 py-3 border-gray-300 rounded-xl outline-none transition" 
                autocomplete="new-password"
                required 
              />
              <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-4 flex items-center">
                <i id="toggleIcon" class="fas fa-eye text-gray-400 hover:text-gray-600 transition"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" id="rememberAdmin" class="w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500 border-gray-300" />
              <span class="ml-2 text-gray-600">Ghi nhớ đăng nhập</span>
            </label>
          </div>

          <button type="submit" id="loginBtn" class="login-btn w-full text-white py-3 rounded-xl font-semibold shadow-lg flex items-center justify-center gap-2">
            <i class="fas fa-sign-in-alt"></i>
            <span>Đăng nhập</span>
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">hoặc</span>
          </div>
        </div>

        <!-- Google Sign In Button -->
        <button onclick="handleGoogleLogin()" class="google-btn w-full bg-white py-4 rounded-xl font-semibold text-gray-700 flex items-center justify-center gap-3 mb-6 border-2 border-gray-200 hover:border-indigo-400 transition-all duration-300 hover:shadow-lg">
          <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Đăng nhập với Google</span>
        </button>

        <!-- Security Notice -->
        <div class="mt-6 p-4 bg-amber-50 border border-amber-200 rounded-xl">
          <div class="flex items-start gap-3">
            <i class="fas fa-exclamation-triangle text-amber-500 mt-0.5"></i>
            <div class="text-sm text-amber-700">
              <p class="font-medium mb-1">Lưu ý bảo mật</p>
              <p>Đây là khu vực dành riêng cho quản trị viên. Mọi hoạt động đều được ghi lại.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="mt-6 text-center space-y-3">
        <a href="index.html" class="text-gray-300 hover:text-white transition text-sm inline-flex items-center gap-2">
          <i class="fas fa-home"></i>
          <span>Quay lại trang chủ</span>
        </a>
        <span class="text-gray-500 mx-3">|</span>
        <a href="login.html" class="text-gray-300 hover:text-white transition text-sm inline-flex items-center gap-2">
          <i class="fas fa-user"></i>
          <span>Đăng nhập khách hàng</span>
        </a>
      </div>

      <!-- Footer -->
      <div class="mt-8 text-center">
        <p class="text-gray-400 text-xs">
          © 2025 QuangHưng Mobile - Hệ thống quản trị v1.0
        </p>
      </div>
    </div>

    <script>
      const API_URL = 'http://localhost:3000/api';

      // Kiểm tra nếu đã đăng nhập admin
      document.addEventListener('DOMContentLoaded', function() {
        const isAdmin = localStorage.getItem('isAdmin');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (isAdmin === 'true' && user.role === 'admin') {
          // Đã đăng nhập admin, chuyển đến trang admin
          window.location.href = 'admin.html';
          return;
        }

        // Xử lý callback từ Google OAuth
        handleGoogleCallback();

        // Load saved admin username if remember is checked
        const savedUsername = localStorage.getItem('adminRememberUsername');
        if (savedUsername) {
          document.getElementById('admin_username').value = savedUsername;
          document.getElementById('rememberAdmin').checked = true;
        }
      });

      function handleGoogleLogin() {
        // Redirect đến Google OAuth cho admin
        window.location.href = `${API_URL}/auth/admin/google`;
      }
      
      // Xử lý callback từ Google OAuth
      function handleGoogleCallback() {
        const urlParams = new URLSearchParams(window.location.search);
        const googleSuccess = urlParams.get('google_success');
        const userData = urlParams.get('user');
        const error = urlParams.get('error');
        
        if (error === 'google_failed') {
          showMessage('Đăng nhập Google thất bại! Vui lòng thử lại.', 'error');
          window.history.replaceState({}, document.title, 'admin-login.html');
          return;
        }

        if (error === 'not_admin') {
          showMessage('Email này không có quyền quản trị viên!', 'error');
          window.history.replaceState({}, document.title, 'admin-login.html');
          return;
        }
        
        if (googleSuccess === 'true' && userData) {
          try {
            const user = JSON.parse(decodeURIComponent(userData));
            
            // Lưu thông tin admin
            localStorage.setItem('user', JSON.stringify(user));
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('isAdmin', 'true');
            
            showMessage(`Xin chào Admin ${user.ho_ten}!`, 'success');
            
            // Chuyển đến trang admin sau 1 giây
            setTimeout(() => {
              window.location.href = 'admin.html';
            }, 1000);
          } catch (e) {
            console.error('Error parsing user data:', e);
            window.history.replaceState({}, document.title, 'admin-login.html');
          }
        }
      }

      function togglePassword() {
        const passwordInput = document.getElementById('admin_password');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleIcon.classList.remove('fa-eye');
          toggleIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          toggleIcon.classList.remove('fa-eye-slash');
          toggleIcon.classList.add('fa-eye');
        }
      }

      function showMessage(message, type = 'error') {
        // Remove existing message
        const existingMsg = document.querySelector('.toast-message');
        if (existingMsg) existingMsg.remove();

        const bgColor = type === 'error' ? 'bg-red-500' : 
                       type === 'success' ? 'bg-green-500' : 'bg-amber-500';
        const icon = type === 'error' ? 'fa-times-circle' : 
                    type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

        const messageDiv = document.createElement('div');
        messageDiv.className = `toast-message fixed top-4 left-1/2 transform -translate-x-1/2 ${bgColor} text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-3 z-50 animate-slide-down`;
        messageDiv.innerHTML = `
          <i class="fas ${icon} text-xl"></i>
          <span class="font-medium">${message}</span>
        `;
        document.body.appendChild(messageDiv);
        
        // Auto hide after 4 seconds
        setTimeout(() => {
          messageDiv.classList.add('animate-slide-up');
          setTimeout(() => messageDiv.remove(), 300);
        }, 4000);
      }

      function setLoading(loading) {
        const btn = document.getElementById('loginBtn');
        const form = document.getElementById('adminLoginForm');
        
        if (loading) {
          btn.disabled = true;
          btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Đang đăng nhập...</span>';
          form.querySelectorAll('input').forEach(input => input.disabled = true);
        } else {
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>Đăng nhập</span>';
          form.querySelectorAll('input').forEach(input => input.disabled = false);
        }
      }

      async function handleAdminLogin(event) {
        event.preventDefault();
        
        const tai_khoan = document.getElementById('admin_username').value.trim();
        const mat_khau = document.getElementById('admin_password').value;
        const rememberAdmin = document.getElementById('rememberAdmin').checked;
        
        if (!tai_khoan || !mat_khau) {
          showMessage('Vui lòng nhập tài khoản và mật khẩu!', 'warning');
          return;
        }

        setLoading(true);

        try {
          const response = await fetch(`${API_URL}/auth/admin/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tai_khoan, mat_khau })
          });

          const data = await response.json();

          if (data.success) {
            // Remember username if checked
            if (rememberAdmin) {
              localStorage.setItem('adminRememberUsername', tai_khoan);
            } else {
              localStorage.removeItem('adminRememberUsername');
            }

            // Save admin info
            localStorage.setItem('user', JSON.stringify(data.data));
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('isAdmin', 'true');
            
            showMessage(`Xin chào Admin ${data.data.ho_ten}!`, 'success');
            
            // Redirect to admin panel after short delay
            setTimeout(() => {
              window.location.href = 'admin.html';
            }, 1000);
          } else {
            showMessage(data.message || 'Tài khoản hoặc mật khẩu không đúng!', 'error');
            setLoading(false);
          }

        } catch (error) {
          console.error('Lỗi:', error);
          showMessage('Không thể kết nối đến server!', 'error');
          setLoading(false);
        }
      }

      // Enter key support
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
        }
      });
    </script>
  </body>
</html>
