<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>QuangHưng Mobile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
  <style>
    :root {
      --red-main: #e41e26;
      --red-dark: #c5111a;
    }
  </style>
</head>
<body class="bg-gray-50">
  
  <!-- Header Navigation Component -->
  <div id="header-nav-placeholder"></div>
  
  <script>
      // Load header-nav component with cache busting
      const headerVersion = '?v=' + new Date().getTime();
      fetch('components/header-nav.html' + headerVersion)
          .then(response => response.text())
          .then(html => {
              document.getElementById('header-nav-placeholder').innerHTML = html;
              
              // Initialize mobile menu after header is loaded
              setTimeout(() => {
                  const script = document.createElement('script');
                  script.src = 'components/header-menu.js';
                  document.body.appendChild(script);
              }, 100);
          })
          .catch(error => console.error('Error loading header:', error));
  </script>

  <!-- NỘI DUNG TRANG CỦA BẠN Ở ĐÂY -->
  <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-6">Nội dung trang</h1>
    
    <!-- Thêm nội dung của bạn vào đây -->
    
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4 sm:px-6 text-center">
      <p>&copy; 2025 QuangHưng Mobile. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
