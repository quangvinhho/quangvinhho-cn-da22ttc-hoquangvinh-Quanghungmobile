<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông báo - QuangHưng Mobile</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <style>
    * { font-family: 'Roboto', sans-serif; }
    
    /* Message Style Notifications */
    .notification-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .notification-item {
      transition: all 0.3s ease;
    }
    
    .notification-item:hover {
      transform: translateX(5px);
    }
    
    .notification-item.unread {
      background: linear-gradient(135deg, #fef2f2 0%, #fff 100%);
      border-left: 4px solid #dc2626;
    }
    
    .notification-item.read {
      background: #fff;
      border-left: 4px solid #e5e7eb;
    }
    
    /* Message bubble style */
    .message-bubble {
      position: relative;
      background: #f3f4f6;
      border-radius: 18px;
      padding: 12px 16px;
      margin-left: 12px;
    }
    
    .message-bubble::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 12px;
      border-width: 8px;
      border-style: solid;
      border-color: transparent #f3f4f6 transparent transparent;
    }
    
    .message-bubble.system {
      background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%);
    }
    
    .message-bubble.system::before {
      border-color: transparent #dbeafe transparent transparent;
    }
    
    .message-bubble.promo {
      background: linear-gradient(135deg, #fef3c7 0%, #fffbeb 100%);
    }
    
    .message-bubble.promo::before {
      border-color: transparent #fef3c7 transparent transparent;
    }
    
    .message-bubble.order {
      background: linear-gradient(135deg, #d1fae5 0%, #ecfdf5 100%);
    }
    
    .message-bubble.order::before {
      border-color: transparent #d1fae5 transparent transparent;
    }
    
    .message-bubble.contact {
      background: linear-gradient(135deg, #ede9fe 0%, #f5f3ff 100%);
    }
    
    .message-bubble.contact::before {
      border-color: transparent #ede9fe transparent transparent;
    }
    
    /* Typing animation */
    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }
    
    .typing-dot {
      animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    /* Slide in animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .notification-item {
      animation: slideIn 0.3s ease forwards;
    }
    
    /* Filter tabs */
    .filter-tab {
      transition: all 0.2s ease;
    }
    
    .filter-tab.active {
      background: #dc2626;
      color: white;
    }
    
    .filter-tab:not(.active):hover {
      background: #fee2e2;
    }
    
    /* Line clamp */
    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      .notification-item {
        padding: 12px;
      }
      
      .message-bubble {
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  
  <!-- Header -->
  <div id="header-placeholder"></div>
  
  <!-- Spacer -->
  <div class="h-[80px] md:h-[100px] lg:h-[140px]"></div>
  
  <!-- Main Content -->
  <div class="container mx-auto px-4 py-6">
    
    <!-- Breadcrumb -->
    <nav class="mb-6">
      <ol class="flex items-center gap-2 text-sm text-gray-500">
        <li><a href="index.html" class="hover:text-red-600"><i class="fas fa-home"></i></a></li>
        <li><i class="fas fa-chevron-right text-xs"></i></li>
        <li><a href="profile.html" class="hover:text-red-600">Tài khoản</a></li>
        <li><i class="fas fa-chevron-right text-xs"></i></li>
        <li class="text-red-600 font-medium">Thông báo</li>
      </ol>
    </nav>
    
    <div class="notification-container">
      
      <!-- Header Section -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-6">
        <div class="bg-gradient-to-r from-red-600 to-red-700 p-6 text-white">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <div class="w-14 h-14 bg-white/20 rounded-full flex items-center justify-center">
                <i class="fas fa-bell text-2xl"></i>
              </div>
              <div>
                <h1 class="text-2xl font-bold">Thông báo của bạn</h1>
                <p class="text-red-100 text-sm mt-1">
                  <span id="unread-count">0</span> thông báo chưa đọc
                </p>
              </div>
            </div>
            <button onclick="markAllAsRead()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2">
              <i class="fas fa-check-double"></i>
              <span class="hidden sm:inline">Đọc tất cả</span>
            </button>
          </div>
        </div>
        
        <!-- Filter Tabs -->
        <div class="p-4 border-b bg-gray-50 flex flex-wrap gap-2">
          <button onclick="filterNotifications('all')" class="filter-tab active px-4 py-2 rounded-full text-sm font-medium" data-filter="all">
            <i class="fas fa-inbox mr-1"></i> Tất cả
          </button>
          <button onclick="filterNotifications('unread')" class="filter-tab px-4 py-2 rounded-full text-sm font-medium bg-white border" data-filter="unread">
            <i class="fas fa-envelope mr-1"></i> Chưa đọc
          </button>
          <button onclick="filterNotifications('order_update')" class="filter-tab px-4 py-2 rounded-full text-sm font-medium bg-white border" data-filter="order_update">
            <i class="fas fa-box mr-1"></i> Đơn hàng
          </button>
          <button onclick="filterNotifications('promotion')" class="filter-tab px-4 py-2 rounded-full text-sm font-medium bg-white border" data-filter="promotion">
            <i class="fas fa-gift mr-1"></i> Khuyến mãi
          </button>
          <button onclick="filterNotifications('contact_response')" class="filter-tab px-4 py-2 rounded-full text-sm font-medium bg-white border" data-filter="contact_response">
            <i class="fas fa-reply mr-1"></i> Phản hồi
          </button>
        </div>
      </div>
      
      <!-- Notifications List -->
      <div id="notifications-list" class="space-y-4">
        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-2xl p-8 text-center">
          <div class="flex justify-center gap-1 mb-4">
            <div class="w-3 h-3 bg-red-500 rounded-full typing-dot"></div>
            <div class="w-3 h-3 bg-red-500 rounded-full typing-dot"></div>
            <div class="w-3 h-3 bg-red-500 rounded-full typing-dot"></div>
          </div>
          <p class="text-gray-500">Đang tải thông báo...</p>
        </div>
      </div>
      
      <!-- Empty State -->
      <div id="empty-state" class="hidden bg-white rounded-2xl p-12 text-center">
        <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <i class="fas fa-bell-slash text-4xl text-gray-300"></i>
        </div>
        <h3 class="text-xl font-bold text-gray-700 mb-2">Chưa có thông báo nào</h3>
        <p class="text-gray-500 mb-6">Các thông báo về đơn hàng, khuyến mãi sẽ hiển thị ở đây</p>
        <a href="products.html" class="inline-flex items-center gap-2 bg-red-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-red-700 transition">
          <i class="fas fa-shopping-bag"></i> Mua sắm ngay
        </a>
      </div>
      
      <!-- Load More Button -->
      <div id="load-more-container" class="hidden text-center mt-6">
        <button onclick="loadMoreNotifications()" class="bg-white text-red-600 border-2 border-red-600 px-6 py-3 rounded-lg font-medium hover:bg-red-50 transition">
          <i class="fas fa-chevron-down mr-2"></i> Xem thêm thông báo
        </button>
      </div>
      
    </div>
  </div>
  
  <!-- Notification Detail Modal -->
  <div id="notification-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full max-h-[80vh] overflow-hidden">
      <div id="modal-header" class="bg-gradient-to-r from-red-600 to-red-700 p-4 text-white">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div id="modal-icon" class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
              <i class="fas fa-bell"></i>
            </div>
            <div>
              <h3 id="modal-title" class="font-bold">Tiêu đề thông báo</h3>
              <p id="modal-time" class="text-red-100 text-xs">Vừa xong</p>
            </div>
          </div>
          <button onclick="closeNotificationModal()" class="w-8 h-8 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center transition">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="p-6 max-h-[50vh] overflow-y-auto">
        <div id="modal-content" class="text-gray-700 leading-relaxed">
          Nội dung thông báo...
        </div>
      </div>
      <div class="p-4 bg-gray-50 border-t flex gap-3">
        <button onclick="closeNotificationModal()" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-300 transition">
          Đóng
        </button>
        <a id="modal-link" href="#" class="flex-1 bg-red-600 text-white py-3 rounded-lg font-medium hover:bg-red-700 transition text-center hidden">
          <i class="fas fa-external-link-alt mr-2"></i> Xem chi tiết
        </a>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  
  <!-- Scripts -->
  <script src="components/header.js"></script>
  <script src="js/notifications.js"></script>
  <script>
    // Load header
    fetch('components/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        if (typeof initHeader === 'function') initHeader();
      });
    
    // Load footer
    fetch('components/footer.html')
      .then(res => res.text())
      .then(html => {
        const footer = document.getElementById('footer-placeholder');
        if (footer) footer.innerHTML = html;
      })
      .catch(() => {});
  </script>
  <script src="components/floating-share.js"></script>
</body>
</html>
