    <style>
      * {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
      }
      
      :root {
        /* Modern E-commerce Colors */
        --primary-red: #e53935;
        --primary-orange: #ff9800;
        --text-primary: #212121;
        --text-secondary: #757575;
        --text-muted: #9e9e9e;
        
        /* Backgrounds */
        --bg-main: #ffffff;
        --bg-light: #fafbfc;
        --bg-gray: #f5f5f5;
        
        /* Borders */
        --border-color: #eeeeee;
        --border-light: #e0e0e0;
        
        /* Shadows */
        --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
        --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        
        /* Spacing */
        --spacing-xs: 8px;
        --spacing-sm: 12px;
        --spacing-md: 16px;
        --spacing-lg: 20px;
        --spacing-xl: 24px;
      }

      /* Typography Modern */
      body {
        font-size: 15px;
        line-height: 1.6;
        color: var(--text-primary);
        background: var(--bg-light);
      }

      h1 {
        font-size: 22px;
        line-height: 1.3;
        font-weight: 600;
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 26px;
        }
      }

      /* Gallery Modern - Bo tròn nhẹ */
      .product-gallery {
        background: white;
        border-radius: 10px;
        padding: 16px;
        box-shadow: var(--shadow-sm);
      }

      .gallery-main-image {
        width: 100%;
        height: 400px;
        object-fit: contain;
        border-radius: 10px;
      }

      @media (min-width: 768px) {
        .gallery-main-image {
          height: 500px;
        }
      }

      /* Thumbnail spacing */
      .thumbnail-item {
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid transparent;
        transition: all 0.2s;
        padding: 8px;
        background: white;
      }

      .thumbnail-item:hover,
      .thumbnail-item.active {
        border-color: var(--primary-red);
      }

      /* Hide extra thumbnails on mobile */
      @media (max-width: 767px) {
        .swiper-slide:nth-child(n+4) {
          display: none;
        }
      }

      /* Product Card Modern */
      .product-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: var(--shadow-sm);
      }

      /* Button Variants - Modern, không shadow nặng */
      .btn-primary {
        background: var(--primary-red);
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        transition: all 0.2s;
      }

      .btn-primary:hover {
        background: #d32f2f;
        transform: translateY(-1px);
      }

      .btn-outline {
        background: white;
        color: var(--primary-red);
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        border: 2px solid var(--primary-red);
        transition: all 0.2s;
      }

      .btn-outline:hover {
        background: #fef5f5;
      }

      /* Option Selector Modern */
      .option-selector {
        border-radius: 6px;
        border: 1px solid var(--border-color);
        padding: 8px 12px;
        transition: all 0.2s;
        cursor: pointer;
      }

      .option-selector:hover {
        border-color: var(--primary-red);
        box-shadow: 0 0 0 3px rgba(229,57,53,0.1);
      }

      .option-selector.selected {
        border-color: var(--primary-red);
        border-width: 2px;
        background: #fff5f5;
      }

      /* Color Selector */
      .color-option {
        width: 40px;
        height: 40px;
        border-radius: 6px;
        border: 2px solid transparent;
        cursor: pointer;
        transition: all 0.2s;
      }

      .color-option:hover {
        transform: scale(1.1);
      }

      .color-option.selected {
        border-color: var(--primary-red);
        box-shadow: 0 0 0 2px white, 0 0 0 4px var(--primary-red);
      }

      /* Tab Modern - Đơn giản */
      .tab-button {
        padding: 14px 20px;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
        background: transparent;
        border: none;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
        cursor: pointer;
      }

      .tab-button:hover {
        color: var(--primary-red);
      }

      .tab-button.active {
        color: var(--primary-red);
        border-bottom-color: var(--primary-red);
      }

      /* Related Products - Hover Effects */
      #relatedProducts .product-item {
        transition: all 0.3s ease;
        cursor: pointer;
      }

      #relatedProducts .product-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      }

      #relatedProducts .product-item img {
        transition: transform 0.3s ease;
      }

      #relatedProducts .product-item:hover img {
        transform: scale(1.05);
      }

      /* Hide extra products on mobile */
      @media (max-width: 640px) {
        #relatedProducts .product-item:nth-child(n+3) {
          display: none;
        }
      }

      /* Sticky Buy */
      .sticky-buy {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        box-shadow: var(--shadow-md);
        z-index: 50;
        transform: translateY(100%);
        transition: transform 0.3s;
      }

      .sticky-buy.active {
        transform: translateY(0);
      }

      /* Related Products - Limit & Hover */
      #relatedProducts > div:nth-child(n+5) {
        display: none;
      }

      @media (max-width: 1023px) {
        #relatedProducts > div:nth-child(n+5) {
          display: block;
        }
      }

      @media (max-width: 639px) {
        #relatedProducts > div:nth-child(n+3) {
          display: none;
        }
      }

      #relatedProducts .product-item {
        transition: all 0.3s;
      }

      #relatedProducts .product-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      }

      #relatedProducts .product-item img {
        transition: transform 0.3s;
      }

      #relatedProducts .product-item:hover img {
        transform: scale(1.05);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }


      .fade-in {
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-up {
        animation: slideInUp 0.4s ease-out;
      }

      /* Swiper Modern */
      .swiper-button-next,
      .swiper-button-prev {
        background: white;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        box-shadow: var(--shadow-sm);
      }

      .swiper-button-next:after,
      .swiper-button-prev:after {
        font-size: 14px;
        color: var(--text-primary);
        font-weight: bold;
      }

      .swiper-pagination-bullet-active {
        background: var(--primary-red);
      }

      /* Sticky Header */
      #header-nav-placeholder {
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }

      /* Specs Table */
      .specs-table {
        width: 100%;
        border-collapse: collapse;
      }

      .specs-table td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        font-size: 15px;
      }

      .specs-table td:first-child {
        background: var(--bg-gray);
        font-weight: 500;
        color: var(--text-primary);
        width: 35%;
      }

      .specs-table td:last-child {
        color: var(--text-secondary);
      }

      .specs-table tr:hover {
        background: #fafafa;
      }

      /* Badge Modern */
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 500;
      }

      .badge-red {
        background: #ffebee;
        color: #c62828;
      }

      .badge-green {
        background: #e8f5e9;
        color: #2e7d32;
      }

      .badge-blue {
        background: #e3f2fd;
        color: #1565c0;
      }

      /* Filter Buttons */
      .filter-btn {
        background: white;
        color: #666;
      }

      .filter-btn:hover {
        border-color: var(--primary-red) !important;
        color: var(--primary-red);
      }

      .filter-btn.active {
        background: var(--primary-red);
        border-color: var(--primary-red) !important;
        color: white;
      }

      /* Price Modern */
      .price-main {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary-red);
      }

      @media (min-width: 768px) {
        .price-main {
          font-size: 24px;
        }
      }
    </style>
  </head>

        let relatedProducts = PRODUCTS.filter(p => 
          p.id !== currentProductId && 
          (p.brand === currentProduct.brand || p.category === currentProduct.category)
        );

        // Prioritize same brand, then shuffle
        relatedProducts.sort((a, b) => {
          if (a.brand === currentProduct.brand && b.brand !== currentProduct.brand) return -1;
          if (a.brand !== currentProduct.brand && b.brand === currentProduct.brand) return 1;
          return Math.random() - 0.5;
        });

        // Limit to 4 products
        relatedProducts = relatedProducts.slice(0, 4);

        // Render products
        const container = document.getElementById('relatedProducts');
        if (!container) return;

        container.innerHTML = relatedProducts.map(product => {
          const rating = product.rating || (4 + Math.random() * 1);
          const reviews = product.reviews || Math.floor(Math.random() * 200) + 50;
          const fullStars = Math.floor(rating);
          const halfStar = rating % 1 >= 0.5;

          let starsHTML = '';
          for(let i = 0; i < fullStars; i++) starsHTML += '<i class="fas fa-star"></i>';
          if(halfStar) starsHTML += '<i class="fas fa-star-half-alt"></i>';
          for(let i = fullStars + (halfStar ? 1 : 0); i < 5; i++) starsHTML += '<i class="far fa-star"></i>';

          return `
            <a href="product-detail.html?id=${product.id}" class="product-item bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden transition-all duration-300 group">
              <div class="relative overflow-hidden bg-gradient-to-br from-gray-50 to-white">
                ${product.discount ? `
                  <div class="absolute top-3 left-0 z-10">
                    <div class="bg-gradient-to-r from-red-600 to-red-500 text-white text-xs font-bold px-3 py-1.5 rounded-r-full shadow-lg flex items-center gap-1">
                      <i class="fas fa-tag"></i>
                      <span>-${product.discount}%</span>
                    </div>
                  </div>
                ` : ''}
                <div class="p-4">
                  <img src="${product.image}" 
                       alt="${product.name}" 
                       class="w-full h-40 sm:h-52 object-contain group-hover:scale-110 transition-transform duration-500" />
                </div>
              </div>
              <div class="p-4 sm:p-5">
                <h3 class="font-bold mb-3 text-sm sm:text-base line-clamp-2 min-h-[42px] text-gray-800 group-hover:text-red-600 transition-colors">${product.name}</h3>
                
                <div class="flex items-center mb-3 gap-2">
                  <div class="text-yellow-400 text-xs sm:text-sm flex">
                    ${starsHTML}
                  </div>
                  <span class="text-gray-500 text-xs sm:text-sm">({${reviews}})</span>
                </div>
                
                <div class="space-y-1">
                  <div class="flex items-baseline gap-2">
                    <span class="text-xl sm:text-2xl font-bold text-red-600">${formatPrice(product.price)}</span>
                    ${product.oldPrice ? `<span class="text-xs sm:text-sm text-gray-400 line-through">${formatPrice(product.oldPrice)}</span>` : ''}
                  </div>
                  ${product.discount ? `
                    <div class="inline-block">
                      <span class="text-xs bg-red-50 text-red-600 px-2 py-0.5 rounded-md font-semibold">
                        Tiết kiệm ${formatPrice(product.oldPrice - product.price)}
                      </span>
                    </div>
                  ` : ''}
                </div>
                
                <div class="mt-4 pt-3 border-t border-gray-100">
                  <button class="w-full bg-gradient-to-r from-red-600 to-red-500 hover:from-red-700 hover:to-red-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 transform group-hover:scale-105 shadow-md hover:shadow-lg flex items-center justify-center gap-2 text-sm">
                    <i class="fas fa-shopping-cart"></i>
                    Xem chi tiết
                  </button>
                </div>
              </div>
            </a>
          `;
        }).join('');
      }

      // Load product details and related products on page load
      document.addEventListener('DOMContentLoaded', () => {
        // Get product ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id')) || 5; // Default to iPhone 15 Pro Max
        
        // Render product details
        renderProductDetail(productId);
        
        // Render related products
        renderRelatedProducts(productId);

        // Initialize Swiper after product is rendered
        setTimeout(() => {
          initSwiper();
        }, 100);

        // Load default tab (Description)
        setTimeout(() => {
          loadDescription();
        }, 200);

        // Mobile menu functionality
        const mobileMenu = document.querySelector('.mobile-menu');
        const mobileMenuButton = document.querySelector('button.md\\:hidden');
        const mobileMenuClose = document.querySelector('.mobile-menu-close');

        if (mobileMenuButton && mobileMenu && mobileMenuClose) {
          mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
          });

          mobileMenuClose.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
          });
        }
      });
    </script>
  </body>
</html>
