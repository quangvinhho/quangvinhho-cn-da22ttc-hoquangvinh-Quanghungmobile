<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test News API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5568d3; }
        .result { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 5px; max-height: 500px; overflow-y: auto; }
        h2 { color: #333; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test News Management API</h1>
        
        <div>
            <h2>1. Lấy danh sách tin tức</h2>
            <button onclick="getAllNews()">GET /api/admin/news</button>
            <button onclick="getPublicNews()">GET /api/news</button>
        </div>

        <div>
            <h2>2. Thêm tin tức mới</h2>
            <button onclick="createNews()">POST /api/admin/news</button>
        </div>

        <div>
            <h2>3. Cập nhật tin tức</h2>
            <input type="number" id="updateId" placeholder="Nhập ID tin tức" style="padding: 8px; margin: 5px;">
            <button onclick="updateNews()">PUT /api/admin/news/:id</button>
        </div>

        <div>
            <h2>4. Xóa tin tức</h2>
            <input type="number" id="deleteId" placeholder="Nhập ID tin tức" style="padding: 8px; margin: 5px;">
            <button onclick="deleteNews()">DELETE /api/admin/news/:id</button>
        </div>

        <div class="result" id="result">
            <p>Kết quả sẽ hiển thị ở đây...</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        const resultDiv = document.getElementById('result');

        function showResult(data, status = 'success') {
            resultDiv.innerHTML = `<div class="${status}">
                <h3>Response:</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            </div>`;
        }

        function showError(error) {
            resultDiv.innerHTML = `<div class="error">
                <h3>Error:</h3>
                <pre>${error.message || error}</pre>
            </div>`;
        }

        async function getAllNews() {
            try {
                const response = await fetch(`${API_URL}/admin/news`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showError(error);
            }
        }

        async function getPublicNews() {
            try {
                const response = await fetch(`${API_URL}/news`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showError(error);
            }
        }

        async function createNews() {
            const newsData = {
                tieu_de: 'Test Tin Tức Mới - ' + new Date().toLocaleString('vi-VN'),
                noi_dung: 'Đây là nội dung test cho tin tức mới. Tin tức này được tạo từ giao diện test API.',
                anh_dai_dien: 'https://via.placeholder.com/400x300',
                ma_admin: 1
            };

            try {
                const response = await fetch(`${API_URL}/admin/news`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newsData)
                });
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showError(error);
            }
        }

        async function updateNews() {
            const id = document.getElementById('updateId').value;
            if (!id) {
                showError({ message: 'Vui lòng nhập ID tin tức' });
                return;
            }

            const newsData = {
                tieu_de: 'Tin Tức Đã Cập Nhật - ' + new Date().toLocaleString('vi-VN'),
                noi_dung: 'Đây là nội dung đã được cập nhật.',
                anh_dai_dien: 'https://via.placeholder.com/400x300'
            };

            try {
                const response = await fetch(`${API_URL}/admin/news/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newsData)
                });
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showError(error);
            }
        }

        async function deleteNews() {
            const id = document.getElementById('deleteId').value;
            if (!id) {
                showError({ message: 'Vui lòng nhập ID tin tức' });
                return;
            }

            if (!confirm(`Bạn có chắc muốn xóa tin tức ID: ${id}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/news/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showError(error);
            }
        }

        // Load news on page load
        window.onload = () => {
            getAllNews();
        };
    </script>
</body>
</html>
